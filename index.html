<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" href="images/w.ico" />
<title>Westford Academy Programming Team</title>
<script type="text/javascript" src="scripts/tabs.js"></script>
<script type="text/javascript" src="scripts/shared.js"></script>
<script type="text/javascript" src="scripts/analytics.js"></script>
<style type="text/css">
body {
	background-image: url("images/white_sand.png");
	color: #FFF;
}
#mainLogo {
	text-align: center;
	margin: 0 auto;
	display: block;
	min-width: 864px;
}
#tabFrame {
	display:block;
	height: 750px;
	width: 1100px;
	margin: 0 auto;
	padding: 0px;
	background-color:#FFFFFF;
}
#tabTable {
	table-layout: fixed;
	margin: 0 auto;
	width: 1100px;
}
.tabCell {
	background-color: #DDDDDD;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	color: #000;
	text-align: center;
	font-size: 16px;
	cursor: pointer;
	font-weight: bold;
	border-top-width: 2px;
	border-right-width: 2px;
	border-bottom-width: 2px;
	border-left-width: 2px;
	border-top-style: ridge;
	border-right-style: ridge;
	border-bottom-style: none;
	border-left-style: ridge;
	border-top-color: #EEEEEE;
	border-right-color: #EEEEEE;
	border-bottom-color: #EEEEEE;
	border-left-color: #EEEEEE;
}
.tabCell:hover {
	background-color: #316FFF;
	border: 3px solid #316FFF;
	color: #EEEEEE;
}
.selectedTabCell {
	border: 3px solid #004CFB;
	background-color: #004CFB;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	color: #EEEEEE;
	text-decoration: underline;
	text-align: center;
	font-size: 16px;
	cursor: pointer;
	font-weight: bold;
}
.spacerCell {
	width: 1%;
}
</style>
</head>

<body onload="swapTab('frames/whoweare.html',document.getElementById('initTab'));">
<img src="images/siteLogo.png" width="864" height="144" alt="Westford Academy Programming Team" id="mainLogo"/>
<br/>
<table border="0" cellpadding="0" cellspacing="0" id="tabTable">
	<tr>
    	<td class="tabCell" id="initTab" onclick="swapTab('frames/whoweare.html',this);">The Team</td>
        <td class="spacerCell"></td>
        <td class="tabCell" id="practiceTab" onclick="swapTab('frames/practice.html',this);">Practice Problems</td>
        <td class="spacerCell"></td>
        <td class="tabCell" id="practiceTab" onclick="swapTab('frames/judge.html',this);">Online Judge</td>
        <td class="spacerCell"></td>
    	<td class="tabCell" id="accoladesTab" onclick="swapTab('frames/accolades.html',this);">Accolades</td>
        <td class="spacerCell"></td>
    	<td class="tabCell" id="leaderTab" onclick="swapTab('frames/leaders.html',this);">Team Leadership</td>
	</tr>
</table>
<iframe id="tabFrame" onload="javascript:rename();" frameborder="0"></iframe>
</body>
</html>
